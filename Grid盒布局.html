<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Grid中的盒布局</title>
	<link rel="stylesheet" href="box.css">
</head>
<body>
	<h1>Grid中的盒布局</h1> 
	<!-- 列对齐 -->
	<span>列对齐</span>
	<div class="wrapper alignItems">
		<div class="item1">Item 1</div>
		<div class="item2">Item 2</div>
		<div class="item3">Item 3</div>
		<div class="item4">Item 4</div>
	</div>
	<br><br><br>
	<!-- 行对齐 -->
	<span>行对齐</span>
	<div class="wrapper justifyItems">
		<div class="item1">Item 1</div>
		<div class="item2">Item 2</div>
		<div class="item3">Item 3</div>
		<div class="item4">Item 4</div>
	</div>
	<br><br><br>
	<!-- 居中 -->
	<span>居中</span>
	<div class="wrapper itemCenter">
		<div class="item1">Item 1</div>
		<div class="item2">Item 2</div>
		<div class="item3">Item 3</div>
		<div class="item4">Item 4</div>
	</div>
	<br><br><br>
	<!-- 容器轨道列对齐 -->
	<span>容器轨道列对齐</span>
	<div class="wrapper alignContent">
		<div class="item1">Item 1</div>
		<div class="item2">Item 2</div>
		<div class="item3">Item 3</div>
		<div class="item4">Item 4</div>
	</div>
	<br><br><br>
	<!-- 容器轨道行对齐 -->
	<span>容器轨道行对齐</span>
	<div class="wrapper justifyContent">
		<div class="item1">Item 1</div>
		<div class="item2">Item 2</div>
		<div class="item3">Item 3</div>
		<div class="item4">Item 4</div>
	</div>
	<br><br><br>
	<!-- 容器轨道居中对齐 -->
	<span>容器轨道居中对齐</span>
	<div class="wrapper centerContent">
		<div class="item1">Item 1</div>
		<div class="item2">Item 2</div>
		<div class="item3">Item 3</div>
		<div class="item4">Item 4</div>
	</div>
	<br><br><br>
	<!-- 居中 -->
	<span>居中</span>
	<div class="wrapper placeSelf">
		<div class="item1">Item 1</div>
		<div class="item2">Item 2</div>
		<div class="item3">Item 3</div>
		<div class="item4">Item 4</div>
	</div>
	<br><br><br>
</body>
</html>
